<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>رحلة التأسيس السعودي</title>
  <style>
    :root {
      --earth1: #5D4037;
      --earth2: #795548;
      --gold: #D4AF37;
      --sand: #EFEBE9;
    }

    /* منع التمرير أثناء السحب */
    body.dragging {
      touch-action: none;
      overflow: hidden;
    }

    body {
      font-family: 'Noto Sans Arabic', Tahoma, sans-serif;
      margin: 0;
      background: linear-gradient(145deg, var(--earth1), var(--earth2));
      color: var(--sand);
      touch-action: pan-x pan-y;
    }

    .header {
      padding: 1.5rem 1rem;
      background: linear-gradient(45deg, var(--earth1), var(--earth2));
      border-bottom: 3px solid var(--gold);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .title {
      font-size: 1.8rem;
      margin: 0;
      text-align: center;
      color: var(--sand);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .map-container {
      position: relative;
      width: 95vw;
      height: 60vh;
      margin: 1rem auto;
      border: 3px solid var(--gold);
      border-radius: 15px;
      overflow: hidden;
      background: var(--sand);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      aspect-ratio: 988/901; /* نسبة أبعاد الصورة */
    }

    #map-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: grab;
      user-select: none;
      transition: transform 0.1s ease-out;
    }

    .sidebar {
      width: 95vw;
      margin: 1rem auto;
      padding: 1.5rem;
      background: rgba(93, 64, 55, 0.95);
      border: 2px solid var(--gold);
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    .region-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 0;
      list-style: none;
    }

    .region-item {
      padding: 1rem;
      background: linear-gradient(45deg, var(--earth2), var(--earth1));
      border: 1px solid var(--gold);
      border-radius: 15px;
      color: var(--sand);
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .region-item:hover {
      transform: translateY(-2px);
      background: linear-gradient(45deg, var(--gold), var(--earth1));
    }

    .controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 0.8rem;
      z-index: 100;
    }

    .control-btn {
      padding: 0.8rem 1.2rem;
      background: rgba(212, 175, 55, 0.95);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: var(--earth1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      z-index: 999;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95%;
      max-width: 500px;
      max-height: 90vh;
      background: rgba(93, 64, 55, 0.98);
      border: 3px solid var(--gold);
      border-radius: 20px;
      padding: 1.5rem;
      display: none;
      overflow-y: auto;
      z-index: 1000;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .popup-title {
      margin: 0;
      font-size: 1.5rem;
      color: var(--gold);
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--sand);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .close-btn:hover {
      transform: rotate(90deg);
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .foundation-badge {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(141, 110, 99, 0.9);
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      color: var(--sand);
      border: 1px solid var(--gold);
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    @media (min-width: 768px) {
      .map-container {
        width: 85vw;
        height: 70vh;
      }
      
      .sidebar {
        width: 85vw;
      }
      
      .title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="title">🪔 رحلة تأسيس المملكة العربية السعودية</h1>
  </header>

  <div class="map-container">
    <img id="map-image" src="images/map.png" alt="خريطة التأسيس التاريخية" />
    
    <div class="controls">
      <button class="control-btn" onclick="zoomIn()">➕ تكبير</button>
      <button class="control-btn" onclick="zoomOut()">➖ تصغير</button>
    </div>
  </div>

  <div class="sidebar">
    <ul class="region-list">
      <li class="region-item" data-video="videos/diriyah.mp4" onclick="showPopup('الدرعية التاريخية', this.dataset.video)">
        الدرعية التاريخية
      </li>
      <li class="region-item" data-video="videos/masmak.mp4" onclick="showPopup('قلعة المصمك', this.dataset.video)">
        قلعة المصمك
      </li>
      <li class="region-item" data-video="videos/najd.mp4" onclick="showPopup('إرث نجد', this.dataset.video)">
        إرث نجد
      </li>
      <li class="region-item" data-video="videos/hajj.mp4" onclick="showPopup('طريق الحج', this.dataset.video)">
        طريق الحج
      </li>
    </ul>
  </div>

  <div class="foundation-badge">يوم التأسيس 1727م - 1139هـ</div>

  <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>
  
  <div class="popup" id="popup">
    <div class="popup-header">
      <h2 class="popup-title" id="popupTitle"></h2>
      <button class="close-btn" onclick="closePopup()">×</button>
    </div>
    <div class="video-container">
      <video class="video-player" id="videoPlayer" controls>
        <source id="videoSource" type="video/mp4">
        المتصفح لا يدعم تشغيل الفيديو
      </video>
    </div>
  </div>

  <script>
    // إعدادات التحكم بالصورة
    let scale = 1;
    const zoomStep = 0.2;
    const maxScale = 3;
    const minScale = 0.5;
    let isDragging = false;
    let startPos = { x: 0, y: 0 };
    let translateX = 0;
    let translateY = 0;

    const imageElement = document.getElementById('map-image');
    const videoPlayer = document.getElementById('videoPlayer');

    // وظائف التكبير/التصغير
    function zoomIn() {
      if (scale < maxScale) {
        scale = Math.min(scale + zoomStep, maxScale);
        updateTransform();
      }
    }

    function zoomOut() {
      if (scale > minScale) {
        scale = Math.max(scale - zoomStep, minScale);
        updateTransform();
      }
    }

    function updateTransform() {
      imageElement.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    // نظام السحب المحسن
    function startDrag(e) {
      isDragging = true;
      document.body.classList.add('dragging');
      startPos = {
        x: e.clientX || e.touches[0].clientX,
        y: e.clientY || e.touches[0].clientY
      };
      document.addEventListener('mousemove', drag);
      document.addEventListener('touchmove', drag);
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchend', endDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      
      translateX += (clientX - startPos.x) / scale;
      translateY += (clientY - startPos.y) / scale;
      
      startPos = { x: clientX, y: clientY };
      updateTransform();
    }

    function endDrag() {
      isDragging = false;
      document.body.classList.remove('dragging');
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('touchmove', drag);
    }

    // إدارة الفيديو
    function showPopup(title, videoUrl) {
      document.getElementById('popupTitle').textContent = title;
      document.getElementById('videoSource').src = videoUrl;
      videoPlayer.load();
      document.getElementById('popupOverlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
      videoPlayer.play();
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
    }

    // إعداد الأحداث
    imageElement.addEventListener('mousedown', startDrag);
    imageElement.addEventListener('touchstart', startDrag);

    // إعادة الضبط عند تغيير حجم النافذة
    window.addEventListener('resize', () => {
      translateX = 0;
      translateY = 0;
      scale = 1;
      updateTransform();
    });
  </script>
</body>
</html>
