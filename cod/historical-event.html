<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>رحلة التأسيس السعودي</title>
  <style>
    :root {
      --earth1: #5D4037;
      --earth2: #795548;
      --gold: #D4AF37;
      --sand: #EFEBE9;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      touch-action: none;
    }

    .app-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(145deg, var(--earth1), var(--earth2));
    }

    .header {
      padding: 1rem;
      background: rgba(93, 64, 55, 0.95);
      border-bottom: 3px solid var(--gold);
      z-index: 1000;
      position: relative;
    }

    .title {
      font-size: 1.5rem;
      margin: 0;
      text-align: center;
      color: var(--sand);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .map-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      touch-action: none;
    }

    #map-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: grab;
      user-select: none;
      transition: transform 0.1s ease-out;
      touch-action: none;
    }

    .controls {
      position: fixed;
      bottom: 120px;
      right: 15px;
      display: flex;
      gap: 0.8rem;
      z-index: 1000;
    }

    .control-btn {
      padding: 1rem 1.5rem;
      background: rgba(212, 175, 55, 0.95);
      border: none;
      border-radius: 15px;
      font-weight: bold;
      color: var(--earth1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      touch-action: manipulation;
    }

    .sidebar {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-height: 40vh;
      background: rgba(93, 64, 55, 0.98);
      border-top: 3px solid var(--gold);
      backdrop-filter: blur(10px);
      overflow-y: auto;
      transform: translateY(0);
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .region-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
      margin: 0;
      list-style: none;
    }

    .region-item {
      padding: 1.2rem;
      background: linear-gradient(45deg, var(--earth2), var(--earth1));
      border: 2px solid var(--gold);
      border-radius: 15px;
      color: var(--sand);
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      z-index: 2000;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: rgba(93, 64, 55, 0.98);
      border: 3px solid var(--gold);
      border-radius: 20px;
      padding: 1.5rem;
      display: none;
      z-index: 2001;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .foundation-badge {
      position: fixed;
      top: 80px;
      left: 15px;
      background: rgba(141, 110, 99, 0.9);
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      color: var(--sand);
      border: 2px solid var(--gold);
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    @media (min-width: 768px) {
      .title {
        font-size: 2rem;
      }
      
      .controls {
        bottom: 30px;
        right: 30px;
      }
      
      .sidebar {
        width: 400px;
        right: 30px;
        left: auto;
        bottom: 30px;
        border-radius: 20px;
        max-height: 70vh;
      }
      
      .foundation-badge {
        top: 30px;
        left: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header class="header">
      <h1 class="title">🪔 رحلة تأسيس المملكة العربية السعودية</h1>
    </header>

    <div class="map-container">
      <img id="map-image" src="images/map.png" alt="خريطة التأسيس التاريخية" />
      
      <div class="controls">
        <button class="control-btn" onclick="zoomIn()">➕ تكبير</button>
        <button class="control-btn" onclick="zoomOut()">➖ تصغير</button>
      </div>
    </div>

    <div class="sidebar">
      <ul class="region-list">
        <li class="region-item" data-video="videos/diriyah.mp4" onclick="showPopup('الدرعية التاريخية', this.dataset.video)">
          الدرعية التاريخية
        </li>
        <li class="region-item" data-video="videos/masmak.mp4" onclick="showPopup('قلعة المصمك', this.dataset.video)">
          قلعة المصمك
        </li>
        <li class="region-item" data-video="videos/najd.mp4" onclick="showPopup('إرث نجد', this.dataset.video)">
          إرث نجد
        </li>
        <li class="region-item" data-video="videos/hajj.mp4" onclick="showPopup('طريق الحج', this.dataset.video)">
          طريق الحج
        </li>
      </ul>
    </div>

    <div class="foundation-badge">يوم التأسيس 1727م - 1139هـ</div>

    <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>
    
    <div class="popup" id="popup">
      <div class="popup-header">
        <h2 class="popup-title" id="popupTitle"></h2>
        <button class="close-btn" onclick="closePopup()">×</button>
      </div>
      <div class="video-container">
        <video class="video-player" id="videoPlayer" controls>
          <source id="videoSource" type="video/mp4">
          المتصفح لا يدعم تشغيل الفيديو
        </video>
      </div>
    </div>
  </div>

  <script>
    let scale = 1;
    const zoomStep = 0.2;
    const maxScale = 3;
    const minScale = 0.5;
    let isDragging = false;
    let startPos = { x: 0, y: 0 };
    let translateX = 0;
    let translateY = 0;
    const imageElement = document.getElementById('map-image');
    const videoPlayer = document.getElementById('videoPlayer');

    // نظام التكبير/التصغير
    function zoomIn() {
      if (scale < maxScale) {
        scale += zoomStep;
        updateTransform();
      }
    }

    function zoomOut() {
      if (scale > minScale) {
        scale -= zoomStep;
        updateTransform();
      }
    }

    function updateTransform() {
      imageElement.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    // نظام السحب المحسن
    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      startPos = {
        x: e.clientX || e.touches[0].clientX,
        y: e.clientY || e.touches[0].clientY
      };
      
      document.addEventListener('mousemove', drag);
      document.addEventListener('touchmove', drag);
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchend', endDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      
      translateX += (clientX - startPos.x) / scale;
      translateY += (clientY - startPos.y) / scale;
      
      startPos = { x: clientX, y: clientY };
      updateTransform();
    }

    function endDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('touchmove', drag);
    }

    // نظام الفيديو
    function showPopup(title, videoUrl) {
      document.getElementById('popupTitle').textContent = title;
      document.getElementById('videoSource').src = videoUrl;
      videoPlayer.load();
      document.getElementById('popupOverlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
      videoPlayer.play();
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
    }

    // إعداد الأحداث
    imageElement.addEventListener('mousedown', startDrag);
    imageElement.addEventListener('touchstart', startDrag);

    // منع التكبير بالاصبعين
    document.addEventListener('gesturestart', (e) => e.preventDefault());
    document.addEventListener('touchmove', (e) => {
      if (e.scale !== 1) e.preventDefault();
    }, { passive: false });

    // إعادة الضبط عند تغيير الحجم
    window.addEventListener('resize', () => {
      translateX = 0;
      translateY = 0;
      scale = 1;
      updateTransform();
    });
  </script>
</body>
</html>
