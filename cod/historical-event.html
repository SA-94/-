<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>رحلة التأسيس السعودي</title>
  <style>
    :root {
      --earth1: #5D4037;
      --earth2: #795548;
      --gold: #D4AF37; /* هذا المتغير يمكن استخدامه لتحديد لون بعض العناصر */
      --sand: #EFEBE9;
    }

    body {
      font-family: 'Noto Sans Arabic', Tahoma, sans-serif;
      margin: 0;
      background: linear-gradient(145deg, var(--earth1), var(--earth2));
      color: var(--sand);
      touch-action: pan-x pan-y;
    }

    .header {
      padding: 1.5rem 1rem;
      background: linear-gradient(45deg, var(--earth1), var(--earth2));
      border-bottom: 3px solid var(--gold);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .title {
      font-size: 1.8rem;
      margin: 0;
      text-align: center;
      color: var(--sand);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* الحاوية التي تعرض الخريطة بنسبة أبعاد ثابتة */
    .map-container {
      position: relative;
      width: 95vw;
      max-width: 1200px;
      margin: 1rem auto;
      border: 3px solid var(--gold);
      border-radius: 15px;
      overflow: hidden;
      background: var(--sand);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      aspect-ratio: 988 / 901; /* تأكد أن هذه النسبة مطابقة لأبعاد صورة الخريطة */
    }

    /* الحاوية المشتركة للخريطة والعلامات */
    #mapContent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: top left;
      cursor: grab;
      user-select: none;
      transition: transform 0.1s ease-out;
      touch-action: none;
    }

    /* صورة الخريطة تملأ الحاوية بالكامل */
    #map-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* حركة القفز والدوران: تقفز مرتين وتدور حول نفسها 360° */
    @keyframes bounceSpin {
      0%   { transform: scale(1) translateY(0) rotate(0deg); }
      25%  { transform: scale(1.2) translateY(-20px) rotate(90deg); }
      50%  { transform: scale(0.8) translateY(10px) rotate(180deg); }
      75%  { transform: scale(1.2) translateY(-20px) rotate(270deg); }
      100% { transform: scale(1) translateY(0) rotate(360deg); }
    }
    .bounce {
      animation: bounceSpin 1s ease;
    }

    /* حركة ظهور النافذة (drop in) */
    @keyframes dropIn {
      0% { transform: translate(-50%, -150%); opacity: 0; }
      100% { transform: translate(-50%, -50%); opacity: 1; }
    }
    .popup.drop {
      animation: dropIn 0.5s ease-out;
    }

    /* استبدال الدوائر بصورة دبوس */
    .map-marker {
      position: absolute;
      width: 50px;  /* يمكنك تعديل العرض */
      height: 50px; /* يمكنك تعديل الارتفاع */
      /* استبدل 'pin.png' برابط الصورة الخاصة بك */
      background: url('../images/pin.png') no-repeat center center;
      background-size: contain;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .map-marker:hover {
      transform: scale(1.2);
    }

    .controls {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
      gap: 0.8rem;
      z-index: 100;
    }

    /* تغيير لون وشكل أزرار التحكم */
    .control-btn {
      padding: 0.8rem 1.2rem;
      background: linear-gradient(45deg, #FF9800, #FFC107);
      border: none;
      border-radius: 25px;
      font-weight: bold;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .control-btn:active {
      transform: scale(0.95);
    }

    .sidebar {
      width: 95vw;
      margin: 1rem auto;
      padding: 1.5rem;
      background: rgba(93, 64, 55, 0.95);
      border: 2px solid var(--gold);
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    .region-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 0;
      list-style: none;
    }

    .region-item {
      padding: 1rem;
      background: linear-gradient(45deg, var(--earth2), var(--earth1));
      border: 1px solid var(--gold);
      border-radius: 15px;
      color: var(--sand);
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .region-item:hover {
      transform: translateY(-2px);
      background: linear-gradient(45deg, var(--gold), var(--earth1));
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      z-index: 999;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: rgba(93, 64, 55, 0.98);
      border: 3px solid var(--gold);
      border-radius: 20px;
      padding: 1.5rem;
      display: none;
      z-index: 1000;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .popup-title {
      margin: 0;
      font-size: 1.5rem;
      color: var(--gold);
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 2rem;
      color: var(--sand);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .close-btn:hover {
      transform: rotate(90deg);
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      border-radius: 12px;
      overflow: hidden;
    }

    /* فيديو العرض المحلي */
    .video-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    /* فيديو اليوتيوب */
    .youtube-player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .foundation-badge {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(141, 110, 99, 0.9);
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-size: 0.9rem;
      color: var(--sand);
      border: 1px solid var(--gold);
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }

    @media (min-width: 768px) {
      .map-container {
        width: 85vw;
        height: auto;
      }
      
      .sidebar {
        width: 85vw;
      }
      
      .title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="title">🪔 رحلة تأسيس المملكة العربية السعودية</h1>
  </header>

  <div class="map-container">
    <!-- الحاوية التي تضم صورة الخريطة والعلامات -->
    <div id="mapContent">
      <img id="map-image" src="../images/map.png" alt="الخريطة" />
      <!-- ضع العلامات باستخدام نسب مئوية؛ بدون نص داخلها لأننا نستخدم صورة دبوس -->
      <div class="map-marker" style="top: 45%; left: 66%;" 
           data-title="أكلتنا في الشرقية" 
           data-video="https://www.youtube.com/watch?v=F4KWoRYBGj0"></div>
      <div class="map-marker" style="top: 35%; left: 18%;" 
           data-title="أكلتنا في الغربية" 
           data-video="https://www.youtube.com/watch?v=5ogPl495lzA"></div>
      <div class="map-marker" style="top: 35%; left: 40%;" 
           data-title="أكلتنا في الوسطى" 
           data-video="https://www.youtube.com/watch?v=rBF6WgzMIHg"></div>
      <div class="map-marker" style="top: 8%; left: 20%;" 
           data-title="أكلتنا في الشمالية" 
           data-video="https://www.youtube.com/watch?v=inGOr9oMSkU"></div>
      <div class="map-marker" style="top: 60%; left: 35%;" 
           data-title="أكلتنا في الجنوبية" 
           data-video="https://www.youtube.com/watch?v=W_Bc_kUiPAE"></div>
    </div>
    <div class="controls">
      <button class="control-btn" onclick="zoomIn()">➕ تكبير</button>
      <button class="control-btn" onclick="zoomOut()">➖ تصغير</button>
    </div>
  </div>

  <!-- القائمة الجانبية (اختيارية) -->
  <div class="sidebar">
    <ul class="region-list">
      <li class="region-item" data-video="https://www.youtube.com/watch?v=8PDgymJJ4OI" onclick="showPopup('الدرعية التاريخية', this.dataset.video)">
        الدرعية التاريخية
      </li>
      <li class="region-item" data-video="https://www.youtube.com/watch?v=Twv3IZB37Tg" onclick="showPopup('أسترداد الرياض', this.dataset.video)">
        أسترداد الرياض
      </li>
      <li class="region-item" data-video="../video/2.mp4" onclick="showPopup('تعليم القديم', this.dataset.video)">
        تعليم القديم
      </li>
      <li class="region-item" data-video="../video/3.mp4" onclick="showPopup('الأحداث والأزمات', this.dataset.video)">
        الأحداث والأزمات
      </li>
    </li>
    <li class="region-item" data-video="../video/4.mp4" onclick="showPopup(' القهوة العربية', this.dataset.video)">
      القهوة العربية
    </li>      </li>
    <li class="region-item" data-video="../video/5.mp4" onclick="showPopup('أهبد بيدك الأرض ', this.dataset.video)">
     أهبد بيدك الأرض 
    </li>      </li>
    <li class="region-item" data-video="../video/6.mp4" onclick="showPopup(' خفاق', this.dataset.video)">
      خفاق
    </li>      </li>
    <li class="region-item" data-video="../video/7.mp4" onclick="showPopup(' الدرعية 1727 م', this.dataset.video)">
      الدرعية 1727 م
    </li>
    </ul>
  </div>

  <div class="foundation-badge">يوم التأسيس 1727م - 1139هـ</div>

  <div class="popup-overlay" id="popupOverlay" onclick="closePopup()"></div>
  
  <div class="popup" id="popup">
    <div class="popup-header">
      <h2 class="popup-title" id="popupTitle"></h2>
      <button class="close-btn" onclick="closePopup()">×</button>
    </div>
    <div class="video-container">
      <video class="video-player" id="videoPlayer" controls>
        <source id="videoSource" type="video/mp4" />
        المتصفح لا يدعم تشغيل الفيديو
      </video>
      <iframe class="youtube-player" id="youtubePlayer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // إعداد متغيرات التكبير والسحب
    let scale = 1;
    const zoomStep = 0.2;
    const maxScale = 3;
    const minScale = 0.5;
    let isDragging = false;
    let startPos = { x: 0, y: 0 };
    let translateX = 0;
    let translateY = 0;

    const mapContent = document.getElementById('mapContent');
    const videoPlayer = document.getElementById('videoPlayer');
    const youtubePlayer = document.getElementById('youtubePlayer');
    const popup = document.getElementById('popup');

    // دوال التكبير والتصغير
    function zoomIn() {
      if (scale < maxScale) {
        scale = Math.min(scale + zoomStep, maxScale);
        updateTransform();
      }
    }

    function zoomOut() {
      if (scale > minScale) {
        scale = Math.max(scale - zoomStep, minScale);
        updateTransform();
      }
    }

    function updateTransform() {
      mapContent.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    // بدء عملية السحب
    function startDrag(e) {
      isDragging = true;
      startPos = {
        x: e.clientX || e.touches[0].clientX,
        y: e.clientY || e.touches[0].clientY
      };
      document.addEventListener('mousemove', drag);
      document.addEventListener('touchmove', drag, { passive: false });
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchend', endDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      translateX += (clientX - startPos.x) / scale;
      translateY += (clientY - startPos.y) / scale;
      startPos = { x: clientX, y: clientY };
      updateTransform();
    }

    function endDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('touchmove', drag);
    }

    // تحويل رابط يوتيوب إلى رابط تضمين
    function getYouTubeEmbedUrl(url) {
      let videoId = "";
      const regExp = /(?:youtube\.com\/.*[?&]v=|youtu\.be\/)([^&]+)/;
      const match = url.match(regExp);
      if(match && match[1]) {
        videoId = match[1];
      }
      return "https://www.youtube.com/embed/" + videoId;
    }

    // عرض النافذة المنبثقة للفيديو مع حركة الظهور (drop)
    // ننتظر انتهاء حركة الدبوس (bounce) قبل عرض النافذة
    function showPopup(title, videoUrl) {
      setTimeout(() => {
        popup.classList.add('drop');
        document.getElementById('popupTitle').textContent = title;
        if(videoUrl.includes("youtube.com") || videoUrl.includes("youtu.be")) {
          const embedUrl = getYouTubeEmbedUrl(videoUrl);
          youtubePlayer.src = embedUrl;
          youtubePlayer.style.display = 'block';
          videoPlayer.style.display = 'none';
        } else {
          document.getElementById('videoSource').src = videoUrl;
          videoPlayer.load();
          videoPlayer.style.display = 'block';
          youtubePlayer.style.display = 'none';
        }
        document.getElementById('popupOverlay').style.display = 'block';
        popup.style.display = 'block';
        if(videoPlayer.style.display === 'block') {
          videoPlayer.play();
        }
      }, 1000); // تأخير 1 ثانية حتى انتهاء حركة الدبوس
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
      popup.style.display = 'none';
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
      document.getElementById('videoSource').src = "";
      youtubePlayer.src = "";
    }

    // إزالة فئة drop بعد انتهاء حركة النافذة
    popup.addEventListener('animationend', function() {
      this.classList.remove('drop');
    });

    // عند النقر على الدبوس (العلامة) ننفذ حركة bounce ثم ننتظر حتى الانتهاء لعرض النافذة
    const markers = document.querySelectorAll('.map-marker');
    markers.forEach(marker => {
      marker.addEventListener('click', function(e) {
        e.stopPropagation();
        marker.classList.add('bounce');
        // بعد انتهاء الحركة (1 ثانية) تتم إزالة الفئة واستدعاء عرض النافذة
        setTimeout(() => {
          marker.classList.remove('bounce');
          const title = marker.getAttribute('data-title');
          const videoUrl = marker.getAttribute('data-video');
          showPopup(title, videoUrl);
        }, 1000);
      });
    });

    // إعداد أحداث السحب على الحاوية
    mapContent.addEventListener('mousedown', startDrag);
    mapContent.addEventListener('touchstart', startDrag);

    // إعادة الضبط عند تغيير حجم النافذة
    window.addEventListener('resize', () => {
      translateX = 0;
      translateY = 0;
      scale = 1;
      updateTransform();
    });
  </script>
</body>
</html>
