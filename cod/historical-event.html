    let scale = 1;
    const zoomStep = 0.2;
    const maxScale = 3;
    const minScale = 0.5;
    let isDragging = false;
    let startPos = { x: 0, y: 0 };

    function zoomIn() {

    // Ù†Ø¸Ø§Ù… Ø§Ù„Ø³Ø­Ø¨ Ø§Ù„Ù…Ø­Ø³Ù†
    function startDrag(e) {

      startPos = {

        y: e.clientY || e.touches[0].clientY

      document.addEventListener('touchmove', drag, { passive: false });

    function drag(e) {
      if (!isDragging) return;
      
      // Ù…Ù†Ø¹ Ø§Ù„Ø³Ù„ÙˆÙƒ Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠ Ù„ØªØ¬Ù†Ø¨ ØªØ­Ø±ÙŠÙƒ Ø§Ù„ØµÙØ­Ø© Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ø³Ø­Ø¨
      e.preventDefault();
