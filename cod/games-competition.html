<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>لعبة التأسيس الوطني</title>
    <style>
        :root {
            --primary: #1a472a;   /* الأخضر السعودي */
            --secondary: #d4af37; /* الذهب التراثي */
            --accent: #8b0000;    /* اللون التراثي */
            --bg: #f5f0e6;        /* الخلفية الكريمية */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Arabic', sans-serif;
            touch-action: manipulation;
        }

        body {
            background: linear-gradient(45deg, var(--primary) 0%, #0d2c1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--bg);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 1rem;
            width: 100%;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            background: rgba(0,0,0,0.1);
            position: relative;
        }

        .stage-indicator {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--secondary);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .game-container {
            width: 95%;
            max-width: 600px;
            margin: 1rem auto;
            padding: 10px;
            perspective: 1000px;
            position: relative;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: clamp(0.8rem, 3vw, 1rem);
            background: rgba(255,255,255,0.1);
            padding: 0.8rem;
            border-radius: 10px;
            text-align: center;
        }

        .cards-grid {
            display: grid;
            gap: 0.5rem;
            justify-content: center;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        }

        .card {
            width: 100%;
            height: 0;
            padding-bottom: 130%;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            overflow: hidden;
            animation: cardEntrance 0.5s ease-out;
        }

        @keyframes cardEntrance {
            from { transform: scale(0) rotate(180deg); }
            to { transform: scale(1) rotate(0deg); }
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg) scale(0.9);
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            padding: 5%;
        }

        .card-front {
            background: var(--bg);
            transform: rotateY(180deg);
            border: 2px solid var(--secondary);
        }

        .card-back {
            background: var(--primary);
            border: 2px solid var(--secondary);
            background-image: radial-gradient(circle at center, #2e7d32 0%, #1a472a 100%);
        }

        .card img {
            width: 90%;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* تأثيرات الألعاب النارية */
        .fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* أنيميشن النصر */
        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--secondary);
            animation: confetti 3s linear infinite;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="stage-indicator">المرحلة <span id="currentStage">1</span></div>
        <h1>🎆 ذكرى التأسيس 🏰</h1>
    </header>

    <div class="game-container">
        <div class="game-info">
            <span>⏳ الوقت: <span id="timer">0</span></span>
            <span>🎯 المحاولات: <span id="attempts">0</span></span>
            <span>💎 التطابقات: <span id="matches">0</span></span>
        </div>
        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <canvas class="fireworks" id="fireworks"></canvas>

    <script>
        const gameStages = [
            { time: 25, pairs: 4 },   // المرحلة الأولى
            { time: 50, pairs: 8 },   // المرحلة الثانية
            { pairs: 12 }             // المرحلة الثالثة
        ];

        let currentStage = 0;
        let timeLeft = 0;
        let timer;
        let attempts = 0;
        let matches = 0;
        let flippedCards = [];
        const heritageItems = Array(12).fill().map((_,i) => `images/item${i+1}.png`);

        function startGame() {
            const config = gameStages[currentStage];
            setupGrid(config);
            timeLeft = config.time || 999;
            attempts = 0;
            matches = 0;
            flippedCards = [];
            updateDisplay();
            startTimer();
            document.getElementById('currentStage').textContent = currentStage + 1;
        }

        function setupGrid(config) {
            const grid = document.getElementById('cardsGrid');
            const cols = Math.sqrt(config.pairs * 2) || 4;
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            const pairs = heritageItems.slice(0, config.pairs);
            const cards = [...pairs, ...pairs];
            
            shuffleArray(cards);
            
            grid.innerHTML = cards.map(item => `
                <div class="card" onclick="flipCard(this)" data-item="${item}">
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">
                        <img src="${item}" alt="رمز تراثي">
                    </div>
                </div>
            `).join('');
        }

        // ... (بقية الدوال كما هي مع تعديلات بسيطة)

        function endGame(isWinner) {
            clearInterval(timer);
            if(isWinner) {
                if(currentStage < 2) {
                    currentStage++;
                    setTimeout(() => {
                        startGame();
                        if(currentStage === 2) createFireworks(true);
                    }, 2000);
                } else {
                    createFireworks(false);
                }
            }
        }

        function createFireworks(infinite) {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            function createParticle() {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    speed: Math.random() * 5 + 3,
                    radius: Math.random() * 3 + 2,
                    angle: Math.random() * Math.PI * 2
                });
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach((p, i) => {
                    p.x += Math.cos(p.angle) * 3;
                    p.y -= p.speed;
                    p.radius *= 0.98;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();

                    if(p.radius < 0.5) particles.splice(i, 1);
                });

                if(infinite || particles.length < 100) createParticle();
                requestAnimationFrame(animate);
            }

            animate();
        }

        // بدء اللعبة تلقائيًا
        startGame();
    </script>
</body>
</html>
