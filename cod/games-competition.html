  <script>
    // Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ù…Ø±Ø§Ø­Ù„: Ø§Ù„ÙˆÙ‚Øª ÙˆØ¹Ø¯Ø¯ Ø§Ù„Ø£Ø²ÙˆØ§Ø¬
    const gameStages = [
      { time: 30, pairs: 4 },
      { time: 60, pairs: 6 },
      { time: 90, pairs: 8 }
    ];

    // Ù„ÙˆØ­Ø© Ø§Ù„Ø£Ù„ÙˆØ§Ù† Ø§Ù„Ù…Ø®ØµØµØ© Ù„ÙŠÙˆÙ… Ø§Ù„ØªØ£Ø³ÙŠØ³ (Ù…Ø¹Ø¸Ù…Ù‡Ø§ Ø¯Ø±Ø¬Ø§Øª Ù…Ù† Ø§Ù„Ù„ÙˆÙ† Ø§Ù„Ø£Ø®Ø¶Ø± Ù…Ø¹ Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ø£Ø¨ÙŠØ¶ ÙˆØ§Ù„Ø°Ù‡Ø¨ÙŠ)
    const colorPalette = [
      { color: '#006400', number: 'Ù¡' },  // Ø£Ø®Ø¶Ø± ØºØ§Ù…Ù‚
      { color: '#008000', number: 'Ù¢' },
      { color: '#228B22', number: 'Ù£' },
      { color: '#2E8B57', number: 'Ù¤' },
      { color: '#3CB371', number: 'Ù¥' },
      { color: '#66CDAA', number: 'Ù¦' },
      { color: '#20B2AA', number: 'Ù§' },
      { color: '#00FA9A', number: 'Ù¨' },
      { color: '#00FF7F', number: 'Ù©' },
      { color: '#7FFF00', number: 'Ù¡Ù ' },
      { color: '#FFFFFF', number: 'Ù¡Ù¡' },  // Ø£Ø¨ÙŠØ¶
      { color: '#D4AF37', number: 'Ù¡Ù¢' }   // Ø°Ù‡Ø¨ÙŠ
    ];

    let currentStage = 0;
    let timeLeft = 0;
    let timer;
    let attempts = 0;
    let matches = 0;
    let flippedCards = [];

    function startGame() {
      const config = gameStages[currentStage];
      setupGrid(config);
      timeLeft = config.time;
      attempts = 0;
      matches = 0;
      flippedCards = [];
      updateDisplay();
      startTimer();
      document.getElementById('currentStage').textContent = currentStage + 1;
    }

    function setupGrid(config) {
      const grid = document.getElementById('cardsGrid');
      const baseCols = Math.ceil(Math.sqrt(config.pairs * 2));
      const cols = baseCols + Math.floor(Math.random() * 2);
      
      // Ø¶Ø¨Ø· Ø­Ø¬Ù… Ø£Ø¯Ù†Ù‰ Ù„Ù„Ø¨Ø·Ø§Ù‚Ø§Øª Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø¹Ø±Ø¶ Ø§Ù„Ø¬Ù‡Ø§Ø² (Ø§Ù„Ø¬ÙˆØ§Ù„ Ø£Ùˆ ØºÙŠØ±Ù‡)
      const minCardSize = window.innerWidth < 480 ? 60 : 80;
      grid.style.gridTemplateColumns = `repeat(${cols}, minmax(${minCardSize}px, 1fr))`;
      
      const pairs = colorPalette.slice(0, config.pairs);
      const cards = [...pairs, ...pairs];
      shuffleArray(cards);
      
      grid.innerHTML = cards.map(item => `
        <div class="card" 
             onclick="flipCard(this)" 
             data-color="${item.color}" 
             data-number="${item.number}">
          <div class="card-face card-back"></div>
          <div class="card-face card-front" style="background:${item.color}">
            <div class="card-number">${item.number}</div>
            <div class="card-color" style="background:${item.color}"></div>
          </div>
        </div>
      `).join('');
    }

    function flipCard(card) {
      if (card.classList.contains('flipped') || 
          card.classList.contains('matched') || 
          flippedCards.length >= 2) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        attempts++;
        updateDisplay();
        checkForMatch();
      }
    }

    function checkForMatch() {
      const [card1, card2] = flippedCards;
      const isMatch = card1.dataset.color === card2.dataset.color &&
                     card1.dataset.number === card2.dataset.number;

      if (isMatch) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matches++;
        flippedCards = [];
        if (matches === gameStages[currentStage].pairs) {
          endGame(true);
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flippedCards = [];
        }, 1000);
      }
      updateDisplay();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateDisplay() {
      document.getElementById('timer').textContent = timeLeft;
      document.getElementById('attempts').textContent = attempts;
      document.getElementById('matches').textContent = matches;
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) endGame(false);
      }, 1000);
    }

    function endGame(isWinner) {
      clearInterval(timer);
      if (isWinner) {
        if (currentStage < gameStages.length - 1) {
          currentStage++;
          setTimeout(startGame, 2000);
        } else {
          createFireworks();
        }
      } else {
        showTimeoutOverlay();
      }
    }

    function showTimeoutOverlay() {
      const overlay = document.getElementById('timeoutOverlay');
      overlay.style.display = 'flex';
      setTimeout(() => {
        overlay.style.display = 'none';
        currentStage = 0;
        startGame();
      }, 4000);
    }

    function createFireworks() {
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      function createParticle() {
        particles.push({
          x: Math.random() * canvas.width,
          y: canvas.height,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          speed: Math.random() * 5 + 3,
          radius: Math.random() * 3 + 2,
          angle: Math.random() * Math.PI * 2
        });
      }

      function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, i) => {
          p.x += Math.cos(p.angle) * 3;
          p.y -= p.speed;
          p.radius *= 0.98;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();

          if (p.radius < 0.5) particles.splice(i, 1);
        });

        if (particles.length < 100) createParticle();
        requestAnimationFrame(animate);
      }
      animate();
    }

    startGame();
  </script>
