<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض يوم التأسيس السعودي</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(45deg, #5e3a03, #422801bd);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #2d572c;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .image-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .image-card:hover {
      transform: translateY(-10px);
    }
    
    /* تأثير تكبير خفيف على الصورة عند المرور */
    .image-card:hover .image-img {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .image-img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-bottom: 3px solid #e0e0e0;
    }

    .image-info {
      padding: 15px;
      background: #f8f8f8;
      text-align: center;
    }

    .image-number {
      font-size: 1.2em;
      color: #2d572c;
      margin-bottom: 10px;
    }

    .download-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #2d572c;
      color: white;
      text-decoration: none;
      text-align: center;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: #1e401d;
    }

    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>معرض صور خلفية جوال يوم التأسيس السعودي 🇸🇦</h1>
    </header>
    <main>
      <!-- سيتم إضافة بطاقات الصور ديناميكيًا بواسطة جافاسكريبت -->
    </main>
  </div>
  
  <script>
    const main = document.querySelector("main");
    const totalImages = 25; // إجمالي عدد الخلفيات
    for (let i = 1; i <= totalImages; i++) {
      const imgSrc = `../wow/${i}.png`;
      const imgAlt = `الخلفية ${i} - صورة يوم التأسيس`;
      const card = `
        <article class="image-card">
          <img src="${imgSrc}" class="image-img" alt="${imgAlt}" loading="lazy">
          <div class="image-info">
            <div class="image-number">الخلفية ${i}</div>
            <a href="${imgSrc}" download class="download-btn">تنزيل الصورة</a>
          </div>
        </article>
      `;
      main.innerHTML += card;
    }
  </script>
</body>
</html>
