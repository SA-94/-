<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة البطاقات التراثية</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f0e6d6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .level-select {
            margin: 20px;
            text-align: center;
        }

        .level-btn {
            background: #1a472a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .game-container {
            width: 95%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
            color: #1a472a;
        }

        .cards-grid {
            display: grid;
            gap: 10px;
            justify-content: center;
        }

        .card {
            width: 80px;
            height: 100px;
            background: #1a472a;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .card-front {
            background: #d4af37;
            transform: rotateY(180deg);
        }

        .card-back {
            background: #1a472a;
        }

        .card img {
            width: 70%;
            height: auto;
        }

        .result-screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 480px) {
            .card {
                width: 70px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="level-select">
        <button class="level-btn" onclick="startGame('easy')">سهل (3x2)</button>
        <button class="level-btn" onclick="startGame('medium')">متوسط (4x3)</button>
        <button class="level-btn" onclick="startGame('hard')">صعب (5x4)</button>
    </div>

    <div class="game-container">
        <div class="game-info">
            <span>الوقت: <span id="timer">0</span></span>
            <span>المحاولات: <span id="attempts">0</span></span>
        </div>
        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <div class="result-screen" id="resultScreen">
        <h2 id="resultTitle"></h2>
        <p id="resultMessage"></p>
        <button class="level-btn" onclick="closeResult()">إغلاق</button>
    </div>

    <script>
        let currentLevel = '';
        let timeLeft = 0;
        let timer;
        let attempts = 0;
        let flippedCards = [];
        let matches = 0;
        const images = [
            'img1.png', 'img2.png', 'img3.png', 'img4.png',
            'img5.png', 'img6.png', 'img7.png', 'img8.png',
            'img9.png', 'img10.png'
        ];

        const levelConfig = {
            easy: { rows: 3, cols: 2, time: 60 },
            medium: { rows: 4, cols: 3, time: 90 },
            hard: { rows: 5, cols: 4, time: 120 }
        };

        function startGame(level) {
            currentLevel = level;
            const config = levelConfig[level];
            setupGrid(config);
            timeLeft = config.time;
            attempts = 0;
            matches = 0;
            flippedCards = [];
            updateDisplay();
            startTimer();
        }

        function setupGrid(config) {
            const grid = document.getElementById('cardsGrid');
            grid.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            
            const totalCards = config.rows * config.cols;
            const selectedImages = images.slice(0, totalCards / 2);
            const cards = [...selectedImages, ...selectedImages];
            
            shuffleArray(cards);
            
            grid.innerHTML = cards.map(img => `
                <div class="card" onclick="flipCard(this)" data-img="${img}">
                    <div class="card-back"></div>
                    <div class="card-front">
                        <img src="${img}" alt="رمز تراثي">
                    </div>
                </div>
            `).join('');
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    attempts++;
                    updateDisplay();
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const img1 = card1.dataset.img;
            const img2 = card2.dataset.img;

            if (img1 === img2) {
                matches++;
                flippedCards = [];
                if (matches === (levelConfig[currentLevel].rows * levelConfig[currentLevel].cols)/2) {
                    endGame(true);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function endGame(isWinner) {
            clearInterval(timer);
            const resultScreen = document.getElementById('resultScreen');
            const resultTitle = document.getElementById('resultTitle');
            const resultMessage = document.getElementById('resultMessage');
            
            resultScreen.style.display = 'block';
            if (isWinner) {
                resultTitle.textContent = '🎉 فوز مبروك!';
                resultMessage.innerHTML = `الوقت المتبقي: ${timeLeft} ثانية<br>عدد المحاولات: ${attempts}`;
            } else {
                resultTitle.textContent = '⏱️ انتهى الوقت!';
                resultMessage.textContent = 'حاول مرة أخرى لتحقيق نتيجة أفضل';
            }
        }

        function closeResult() {
            document.getElementById('resultScreen').style.display = 'none';
        }

        function updateDisplay() {
            document.getElementById('attempts').textContent = attempts;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
</body>
</html>
