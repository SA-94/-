<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>يوم التأسيس</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Ruqaa', sans-serif;
      height: 100%;
      width: 100%;
    }
    
    /* تحسين الهيدر */
    #header-container {
      position: relative;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      background: transparent;
    }
    
    /* تحجيم الصورة بشكل أنسب */
    #college-logo {
      max-width: 90%;
      height: auto;
      max-height: 180px;
      object-fit: contain;
    }
    
    /* تحسين شاشة البداية */
    #start-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: url('images/6.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 0 1rem;
    }
    
    /* تحسين النصوص */
    #start-text, #start-subtext, #start-container p {
      font-size: 2.2rem;
      line-height: 1.3;
      margin: 0.5rem 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #start-text {
      color: #fff;
      margin-top: 2rem;
    }

    #start-subtext {
      color: #f8f8f8;
      font-size: 1.8rem;
    }

    #start-container p {
      color: #eee;
      font-size: 1.6rem;
    }

    /* تحسين الزر الرئيسي */
    #start-btn {
      background-color: #A67C52;
      color: white;
      padding: 1.2rem 2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.6rem;
      margin: 2rem 0;
      box-shadow: 0 4px 15px rgba(166, 124, 82, 0.4);
      width: auto;
      min-width: 220px;
      transition: transform 0.3s ease;
    }

    #start-btn:hover {
      transform: scale(1.05);
    }
    
    /* تحسين شاشة الفيديو */
    #video-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background: url('images/6.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* تحسين زر التخطي */
    #skip-btn {
      position: absolute;
      bottom: 30px;
      left: 30px;
      background-color: rgba(166, 124, 82, 0.9);
      color: white;
      padding: 0.8rem 1.5rem;
      border: 2px solid #fff;
      border-radius: 25px;
      font-size: 1.4rem;
      cursor: pointer;
      backdrop-filter: blur(2px);
      transition: all 0.3s ease;
    }

    #skip-btn:hover {
      background-color: rgba(166, 124, 82, 1);
      box-shadow: 0 0 15px rgba(166, 124, 82, 0.8);
    }
  </style>
</head>
<body>
  <div id="header-container">
    <img src="images/agri-icon.png" alt="كلية العلوم الزراعية والأغذية" id="college-logo">
  </div>
  
  <div id="start-container">
    <p id="start-text">يوم التأسيس</p>
    <p id="start-subtext">(زراعتنا يوم بدينا)</p>
    <p>فريق الكلية التطوعي</p>
    <button id="start-btn">ابدأ العرض</button>
  </div>
  
  <div id="video-container">
    <video id="intro-video" playsinline>
      <source src="video/1.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
    <button id="skip-btn">تخطي الفيديو</button>
  </div>
  
  <script>
    // ... (نفس الكود السابق بدون تغيير)
  </script>
</body>
</html>
