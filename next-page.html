<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>يوم التأسيس السعودي</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
  <style>
    /* الأساسيات */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Naskh Arabic', sans-serif;
    }

    body {
      background: url('images/2.png') no-repeat center center fixed; /* تعديل المسار */
      background-size: cover;
      min-height: 100vh;
      position: relative;
      padding-bottom: 60px;
    }

    /* الهيدر المعدل */
    .header {
      background: rgba(150, 107, 59, 0.97);
      padding: 2.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      height: 60px;
    }

    .logo {
      height: 80px;
      width: auto;
    }

    /* أيقونة القائمة */
    .menu-icon {
      cursor: pointer;
      padding: 10px;
      z-index: 1001;
    }

    .menu-icon span {
      display: block;
      width: 30px;
      height: 4px;
      background: #cbce30;
      margin: 4px 0;
      transition: 5s;
      border-radius: 2px;
    }

    /* الشريط الجانبي المعدل */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 200px;
      height: 80%;
      background: rgba(155, 114, 62, 0.98);
      transition: 1s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 100px 30px 10px;
      color: rgb(255, 255, 255);
      transform: rotate(0deg);
    }

    .sidebar.active {
      right: 0;
      transform: rotate(360deg);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar li:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
    }

    /* المحتوى الرئيسي */
    .main-content {
      margin-top: 80px;
      padding: 2rem;
      color: #000;
      text-align: center;
      text-shadow: 0 1px 3px rgba(255, 255, 255, 0.5);
    }

    /* حقوق النشر المعدلة */
    footer {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 1rem;
      position: absolute;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }

    /* التجاوب */
    @media (max-width: 768px) {
      .logo {
        height: 40px;
      }
      
      .main-content {
        padding: 1rem;
        margin-top: 60px;
      }
      
      .sidebar {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="menu-icon" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <img src="images/4.png" alt="شعار يوم التأسيس" class="logo"> <!-- تعديل المسار -->
    <img src="images/3.png" alt="شعار الجامعة" class="logo"> <!-- تعديل المسار -->
  </header>

  <main class="main-content">
    <h1>مرحبًا بكم في فعاليات يوم التأسيس</h1>
    <p>انطلقوا معنا في رحلة تاريخية مميزة</p>
  </main>

  <div class="sidebar" id="sidebar">
    <h2>الفعاليات</h2>
    <ul>
      <li><a href="cod/historical-event.html"> خريطة المملكة</a></li>
      <li><a href="cod/heritage-show.html">عروض تراثية</a></li>
      <li><a href="cod/cultural-competitions.html">مسابقات ثقافية</a></li>
      <li><a href="cod/art-exhibitions.html">خلفية جوال </a></li>
      <li><a href="cod/theater-shows.html">من نحن</a></li>
      <li><a href="cod/games-competition.html">المسابقات التفاعلية</a></li>
    </ul>
  </div>

  <footer>
    <p>جميع الحقوق محفوظة © الطالب فهد القحطاني 2025</p>
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }

    document.addEventListener('click', function(e) {
      const sidebar = document.getElementById('sidebar');
      const menuIcon = document.querySelector('.menu-icon');
      
      if (!sidebar.contains(e.target) && !menuIcon.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>
</body>
</html>
